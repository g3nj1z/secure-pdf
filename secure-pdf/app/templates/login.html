<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <style>
         body {
         background-color: #f2f2f2;
         font-family: Arial, sans-serif;
         }
         .container {
         max-width: 400px;
         margin: 0 auto;
         padding: 40px;
         background-color: #ffffff;
         border-radius: 5px;
         box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
         }
         h1 {
         text-align: center;
         }
         form {
         margin-top: 20px;
         }
         .form-group {
         margin-bottom: 20px;
         }
         .form-group label {
         display: block;
         font-weight: bold;
         margin-bottom: 5px;
         }
         .form-group input {
         width: 100%;
         padding: 10px;
         border: 1px solid #ccc;
         border-radius: 4px;
         }
         .form-group button {
         width: 100%;
         padding: 10px;
         background-color: #4CAF50;
         color: #ffffff;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         }
         .form-group button:hover {
         background-color: #45a049;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Login</h1>
         <form method="post">
            {% csrf_token %}
            <div class="form-group">
               <label for="username">Username:</label>
               <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
               <button type="submit">Login</button>
            </div>
         </form>
      </div>
   </body>
</html>
